<!DOCTYPE html5>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Michael Zheng">
        <meta name="author" content="Michael Zheng">

        <title>404</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/sticky-footer.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="js/script.js" type="text/javascript"></script>

        <script language="javascript">
            $( document ).ready(function() {
                var sec = $('#countdown').text() || 5;
                var timer = setInterval(function() { 
                    $('#countdown').text(--sec);
                    if (sec == 0) {
                        var domain = window.location.href.split('/');
                        domain.pop();
                        window.location.href = domain.join('/') + '/index.html';
                        clearInterval(timer);
                    } 
                }, 1000);
            });
	   </script>
    </head>
    <body>
        <div id="wrap">
            <div class="container">
                <div class="page-header">
                   <h1 class="header">404</h1>
                </div>
                <div id="content">	
                    Nothing to see here, redirecting you home in <span id="countdown">5</span>...	
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <p class="text-muted">&copy; 2015 Michael Zheng</p>
            </div>
        </div>
    </body>
</html>
