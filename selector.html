	<script language="javascript">
        $(function() {
            var phrases = ["Let's go with number",
                           "Hmm... number",
                           "I know, number", 
                           "Let's try number",
                           "Computer says",
                           "Ooh number",
                           "You know what looks good?"];
            
            var generate = function() {
                var seed = Math.random();
                var rand = Math.round(seed * 16) + 1;
                var phrase = phrases[parseInt(Math.floor(Math.random() * phrases.length))];
                $('#result').html("<h1>" + phrase + " " + parseInt(rand).toString() + "!</h1>");
            };
            $('#generate').click(function() {
                if ($('#result').html().trim() != '') {
                    if (confirm("Are you sure you want to choose another activity?")) {
                        generate();
                    }
                }
                else {
                    generate();
                }
            });
        });
	   </script>
